<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location"> {{weather[0]['Country']['EnglishName']}} </h2>
        <h2> {{weather[0]['Key']}} </h2>
        <div class="icon"><img src="" alt=""></div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
