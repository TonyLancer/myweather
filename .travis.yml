language: node_js
node_js:
- 8.9.4
branches:
  only:
  - master
before_script:
- npm install -g ionic cordova
- npm install express --save
script:
- ionic build browser --prod
deploy:
 - provider: heroku
   app: myweather-tony
   api_key:
     secure: 
   on:
     repo: TonyLancer/myweather
     branch: master
 - provider: pages
   skip-cleanup: true
   github-token: "$GITHUB_TOKEN"
   keep-history: true
   on:
     branch: master
   local_dir: www
